<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RTC QR Generator</title>
</head>
<body>
  <canvas id="qrcode-canvas"></canvas>
  <p id="timestamp-text">
  This application requires javascript enabled
  </p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
  	function currentTimestamp() {
    	const unixtime = Math.round(new Date().getTime()/1000);
      return unixtime.toString();
    }
    const canvas = document.getElementById('qrcode-canvas');
    const ts_text = document.getElementById('timestamp-text');
    const default_ts = currentTimestamp();
    const qr_size = 256;
    const qr = new QRious({
      element: canvas,
      value: default_ts,
      size: qr_size,
      level: 'M',
      foreground: "#000000",
      background: "#ffffff"
    });
    ts_text.innerHTML = default_ts;

    setInterval(() => {
      const timestamp = currentTimestamp();
      qr.set({
        value: timestamp
      });
      ts_text.innerHTML = timestamp;
    }, 1000);
  </script>
</body>
</html>
